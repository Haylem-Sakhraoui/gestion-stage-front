


  <body>

    <!-- ***** Preloader Start ***** -->

        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <div class="sub-header">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-xs-12">
            <ul class="left-info">
              <li><a href="#"><i class="fa fa-clock-o"></i>Mon-Fri 09:00-17:00</a></li>
              <li><a href="#"><i class="fa fa-phone"></i>090-080-0760</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="right-icons">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fa fa-behance"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/accueil"><h2>Esprit Stage </h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>


    <!-- Page Content -->
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>create user</h1>
          </div>
        </div>
      </div>
    </div>

  
    <div class="callback-form">
      <div class="section-heading">
        <h2>add user information</h2>
      </div>
      
      <form (ngSubmit)="register()" >
      <label for="firstname">First name</label>
      <input
        id="firstname"
        name="firstname"
        required type="text"
        [(ngModel)]="registerRequest.firstname"
      >
      <br>
      <label for="lastname">Last Name</label>
      <input
        id="firstname"
        name="firstname"
        required type="text"
        [(ngModel)]="registerRequest.lastname"
      >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          required type="text"
          [(ngModel)]="registerRequest.email"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          required type="password"
          [(ngModel)]="registerRequest.password"
        >
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" [(ngModel)]="registerRequest.role">
          <option value="student">SERVICESTAGE</option>
          <option value="teacher">STUDENT</option>
          <option value="supervisor">SUPERVISOR</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
    </div>

    <div class="partners">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="owl-partners owl-carousel">
              <div class="partner-item">
                <img src="assets/images/client-01.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


   

  

  </body>
