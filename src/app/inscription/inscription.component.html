<body>

    <app-header></app-header>
  
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
  
          <!-- Form container -->
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">User Registration</h5>
  
              <form (ngSubmit)="addUser()" [formGroup]="registerRequest">
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" formControlName="firstname" [required]="true">
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname" formControlName="lastname" [required]="true">
                </div>
                <div class="form-group" *ngIf="f['role'].value === 'STUDENT'">
                  <label for="studentClass">Student Class</label>
                  <input type="text" class="form-control" id="studentClass" formControlName="studentClass" [required]="true">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" [required]="true">
                  <div *ngIf="f['email'].errors && (f['email'].dirty || f['email'].touched)" class="text-danger">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Invalid email format</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" [required]="true" minlength="8">
                  <div *ngIf="f['password'].errors && (f['password'].dirty || f['password'].touched)" class="text-danger">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters long</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <select class="form-control" id="role" formControlName="role" [required]="true">
                    <option value="SERVICESTAGE">SERVICESTAGE</option>
                    <option value="STUDENT">STUDENT</option>
                    <option value="SUPERVISOR">SUPERVISOR</option>
                  </select>
                </div>
  
                <div class="text-center">
                  <button type="submit" class="btn btn-danger btn-details ml-2">Submit</button>
                </div>
              </form>
  
              <div *ngIf="message" class="alert alert-success mt-3">
                {{ message }}
              </div>
  
            </div> <!-- End of card-body -->
          </div> <!-- End of card -->
  
        </div>
      </div>
    </div>
  
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <app-footer></app-footer>
  
  </body>
