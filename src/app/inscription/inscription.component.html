    <header class="">

    <!-- Page Content -->
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>create user</h1>
          </div>
        </div>
      </div>
    </div>

  
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Add User Information</h2>
          <form (ngSubmit)="addUser()">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" [(ngModel)]="registerRequest.firstname" name="firstname" required>
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" [(ngModel)]="registerRequest.lastname" name="lastname" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="registerRequest.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="registerRequest.password" name="password" required>
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select class="form-control" id="role" [(ngModel)]="registerRequest.role" name="role" required>
                <option value="SERVICESTAGE">SERVICESTAGE</option>
                <option value="STUDENT">STUDENT</option>
                <option value="SUPERVISOR">SUPERVISOR</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
          <div *ngIf="message" class="alert alert-dismissible alert-success mt-3">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
    

    <div class="partners">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="owl-partners owl-carousel">
              <div class="partner-item">
                <img src="assets/images/client-01.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
