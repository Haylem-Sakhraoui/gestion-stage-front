<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Stage Bot</title>
  <style>

    /* Chat container styles */
    .container-chat {
  max-width: 1000px; /* Augmenter la largeur maximale */
  margin: 0 auto;
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  margin-top: 30px;
}


    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .from {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .to {
      background-color: #d3f7ff;
      align-self: flex-end;
    }

    .input-container-chat {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .form-control-chat {
      width: calc(100% - 150px); /* Adjusted width */
      margin-right: 10px;
      border-radius: 20px; /* Rounded input */
      border: 1px solid #ccc; /* Light border */
      padding: 8px 15px; /* Padding adjustment */
      font-size: 16px; /* Font size adjustment */
    }

    .btn-primary-chat {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 20px; /* Rounded button */
      padding: 8px 20px; /* Padding adjustment */
      font-size: 16px; /* Font size adjustment */
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #c82333;
    }

    .float-right {
      float: right;
    }
  </style>
</head>
<body>
  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-xs-12">
          <ul class="left-info">
            <li><a href="#"><i class="fa fa-clock-o"></i>Mon-Fri 09:00-17:00</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>090-080-0760</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul class="right-icons">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-behance"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/accueil">
          <h2>Esprit Stage </h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/accueil">Accueil
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/apropos">Ã€ propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/inscription">create user </a>
            </li>
            <li class="nav-item" >
              <a class="nav-link" routerLink="/administration">Admin </a>
            </li>
            <li class="nav-item" >
              <a class="nav-link"  routerLink="/reclamation">Reclamation</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link"  routerLink="/chat">chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/student-form">Ajouter Reclamation</a>
            </li>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <!-- Page Content -->
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Welcome {{ user.firstname }} {{ user.lastname }}</h1>
            <span>We are over 20 years of experience</span>
          </div>
        </div>
      </div>
    </div>

  <!-- Page Content -->
  <div class="container-chat">
    <div class="col-md-12 text-center">
      <ng-container *ngFor="let message of messages">
        <div class="message" [ngClass]="{'from': message.author === 'bot', 'to': message.author === 'user'}">
          {{message.content}}
        </div>
      </ng-container>
      <div class="col-md-12 text-center input-container-chat">
        <label *ngIf="!value; else dialogInfo" for="nameField">Your Messages</label>
        <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control-chat">
        <button class="btn btn-primary-chat" (click)="sendMessage()">Ask</button>
        <ng-template #dialogInfo><span class="float-right"> Messages:{{messages.length}}</span></ng-template>
      </div>
    </div>
  </div>
  <div class="partners">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="owl-partners owl-carousel">

            <div class="partner-item">
              <img src="assets/images/client-01.png" title="1" alt="1">
            </div>

            <div class="partner-item">
              <img src="assets/images/client-01.png" title="2" alt="2">
            </div>

            <div class="partner-item">
              <img src="assets/images/client-01.png" title="3" alt="3">
            </div>

            <div class="partner-item">
              <img src="assets/images/client-01.png" title="4" alt="4">
            </div>

            <div class="partner-item">
              <img src="assets/images/client-01.png" title="5" alt="5">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
