    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" routerLink="/accueil">
            <h2>Esprit Stage </h2>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">

              <li class="nav-item active">
                <a class="nav-link" routerLink="/setting">Settings
                  <span class="sr-only">(current)</span>

              </li>
            </ul>

        </div>
      </nav>
    </header>
  
  
    <!-- Page Content -->
    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
              <div class="col-md-4 offset-md-3">
                <h2>Reset Password</h2><br><br>
                <form (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
                  </div>
                  <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
                <div *ngIf="showAlert" class="alert alert-dismissible alert-success mt-3">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{ message }}
                </div>
              </div>
            </div>
          </div>
          
    </div>
  
        <!-- Reset Password Section -->
  
    <div class="partners">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="owl-partners owl-carousel">
              <div class="partner-item">
                <img src="assets/images/client-01.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
  </body>
