<body>

  <app-header></app-header>

  <div class="login-form">
      <div class="section-heading">
          <h2>Se connecter</h2>
      </div>

      <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="mb-3">
              <label class="form-label" for="card-email">Email address</label>
              <input class="form-control" id="card-email" name="email" type="email" ngModel />
          </div>
          <div class="mb-3">
              <div class="d-flex justify-content-between">
                  <label class="form-label" for="card-password">Password</label>
              </div>
              <input class="form-control" id="card-password" name="password" type="password" ngModel />
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-danger btn-details ml-2">Login</button>
          </div>

          <div class="row flex-between-center">
              <div class="col-auto">
                  <div class="form-check mb-0">
                      <input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked" />
                      <label class="form-check-label mb-0" for="card-checkbox">Remember me</label>
                  </div>
              </div>
              <div class="col-auto ml-auto">
                  <a class="fs--1" routerLink="/forget-password">Forgot Password?</a>
              </div>
          </div>
      </form>
  </div>

  <app-footer></app-footer>

</body>
