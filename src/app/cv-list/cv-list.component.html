<tbody>
  <tr *ngFor="let cv of cvs; let i = index" [ngClass]="{'table-success': cv.isMatching}">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ cv.nom }}</td> 
    <td>{{ cv.prenom }}</td> 
    <td>{{ cv.classe }}</td> 
    <td>
      <i *ngIf="cv.isMatching" class="fas fa-check-circle text-success"></i>
      <i *ngIf="!cv.isMatching" class="fas fa-times-circle text-danger"></i>
    </td>
    <td>
      <button class="btn btn-outline-primary" (click)="downloadCV(cv)">Download CV</button>
      
    </td>
  </tr>
</tbody>
