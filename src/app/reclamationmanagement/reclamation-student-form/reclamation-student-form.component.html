<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre titre</title>
    <!-- Add your links to CSS and JavaScript files here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .sub-header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-brand:hover {
            color: #ffc107;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .page-heading {
            background-color: #007bff;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }
        .reclamation-student-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .reclamation-student-form h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #ff0000; /* Red color */
            border: none;
            display: block;
            margin: 0 auto; /* Center the button horizontally */
        }
        .btn-primary:hover {
            background-color: #cc0000; /* Darker red color on hover */
        }
        .partners {
            background-color: #f8f9fa;
            padding: 60px 0;
        }
        .partner-item img {
            max-width: 100px;
            max-height: 50px;
        }
    </style>
</head>
<body>

    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <div class="sub-header">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <ul class="left-info">
                        <li><a href="#"><i class="fa fa-clock-o"></i>Mon-Fri 09:00-17:00</a></li>
                        <li><a href="#"><i class="fa fa-phone"></i>090-080-0760</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="right-icons">
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fab fa-behance"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/accueil"><h2>Esprit Stage </h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/accueil">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/apropos">A propos</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="/reclamation">Reclamation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reclamation-form">Ajouter Reclamation</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-danger" (click)="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1></h1>
                    <span>Ajouter Reclamation</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulaire de rÃ©clamation -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="reclamation-student-form">
                           
                            <form (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <textarea id="description" name="description" [(ngModel)]="description" required class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Envoyer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <div class="partners">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="owl-partners owl-carousel">
                        <div class="partner-item">
                            <img src="assets/images/client-01.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
