


<body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <div class="sub-header">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-xs-12">
            <ul class="left-info">
              <li><a href="#"><i class="fa fa-clock-o"></i>Mon-Fri 09:00-17:00</a></li>
              <li><a href="#"><i class="fa fa-phone"></i>090-080-0760</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="right-icons">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fa fa-behance"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/accueil"><h2>Esprit Stage </h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/accueil">Accueil
                  
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/apropos">A propos</a>
              </li>  
              
              <li class="nav-item">
                <a class="nav-link"  href="/reclamation">Reclamation </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reclamation-form">Ajouter Reclamation </a>
              </li>
                
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          
                       </ul>
          </div>
        </div>
      </nav>
    </header>


    <!-- Page Content -->
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            
            <h1>Welcome {{ user.firstname }} {{ user.lastname }}</h1>
            <span>We are over 20 years of experience</span>
   
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <form (ngSubmit)="onSubmit()" class="contact-form">
  
                          <div class="form-group">
                              <label for="description">Description:</label>
                              <textarea id="description" name="description" [(ngModel)]="reclamation.description"
                                  class="form-control" required></textarea>
                          </div>
  
  
                          <div class="form-group">
                              <label for="statutReclamation">Statut Reclamation:</label>
                              <select id="statutReclamation" name="statutReclamation"
                                  [(ngModel)]="reclamation.statutReclamation" class="form-control" required disabled>
                                  <option value="EN_ATTENTE">En Attente</option>
                              </select>
                          </div>
  
                          <div class="form-group">
                              <label for="id">Identifiant:</label>
                              <input type="number" id="id" name="id" [(ngModel)]="reclamation.iduser"
                                  class="form-control" required>
                          </div>
  
                          <div class="text-center">
                              <button type="submit" class="btn btn-danger btn-details ml-2">Submit</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  
  <div class="partners">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="owl-partners owl-carousel">
            <div class="partner-item">
              <img src="assets/images/client-01.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






</body>
