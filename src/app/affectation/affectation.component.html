<div class="callback-form">
<div class="section-heading">
  <h2>Formulaire de Lettre d'Affectation</h2>
</div>
<form (ngSubmit)="saveData()" #affectationForm="ngForm" id="stage-request-form" action="process_stage_request.php" method="post">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Nom" [(ngModel)]="affectation.lastName" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Prénom" [(ngModel)]="affectation.firstName" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="classGrade" type="text" class="form-control" id="classGrade" placeholder="Classe/Niveau" [(ngModel)]="affectation.classGrade" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="studentEmail" type="email" class="form-control" id="studentEmail" pattern="[^@]*@[^@]*" placeholder="Email de l'étudiant" [(ngModel)]="affectation.studentEmail" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="companyName" type="text" class="form-control" id="companyName" placeholder="Nom de l'entreprise" [(ngModel)]="affectation.companyName" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="companyEmail" type="email" class="form-control" id="companyEmail" pattern="[^@]*@[^@]*" placeholder="Email de l'entreprise" [(ngModel)]="affectation.companyEmail" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <select name="stageType" class="custom-select" id="stageType" [(ngModel)]="affectation.stageType" required>
          <option value="" disabled selected hidden>Type de stage</option>
          <optgroup label="Type de stage">
            <option value="HUMAN_AND_SOCIAL_TRAINING_INTERNSHIP">Stage de formation humaine et sociale</option>
            <option value="COMPANY_IMMERSION_INTERNSHIP">Stage d'immersion en entreprise</option>
            <option value="ENGINEERING_INTERNSHIP">Stage d'ingénieur</option>
          </optgroup>
        </select>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <input name="telephoneNumber" type="text" class="form-control" id="telephoneNumber" placeholder="Numéro de téléphone" [(ngModel)]="affectation.telephoneNumber" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <label for="startDate">Date de début</label>
        <input name="startDate" type="date" class="form-control" id="startDate" placeholder="Date de début" [(ngModel)]="affectation.startDate" required>
      </fieldset>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <fieldset>
        <label for="endDate">Date de fin</label>
        <input name="endDate" type="date" class="form-control" id="endDate" placeholder="Date de fin" [(ngModel)]="affectation.endDate" required>
      </fieldset>
    </div>
    
    <div class="col-lg-12">
      <fieldset>
        <button type="submit" id="form-submit" class="filled-button">Envoyer la lettre d'affectation</button>
      </fieldset>
    </div>
  </div>
</form>
