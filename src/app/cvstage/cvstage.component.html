<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="preloader">
    <div class="jumper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- Header -->
  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-xs-12">
          <ul class="left-info">
            <li><a href="#"><i class="fa fa-clock-o"></i>Mon-Fri 09:00-17:00</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>090-080-0760</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul class="right-icons">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-behance"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="accueil">
          <h2>Esprit Stage </h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/accueil">Accueil
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/convention">Convention de stage </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/journal">Journal de stage </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/depot">Deposer </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- Page Content -->
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>postuler </h1>
          <span>Des entreprises qui offrent des stages pour tous les niveaux et toutes les spécialités</span>
        </div>
      </div>
    </div>
  </div>

  <div class="callback-form">
    <div class="section-heading">
      <h2>Postuler</h2>
    </div>
    <form id="cv-form" (ngSubmit)="saveData()" class="custom-form" enctype="multipart/form-data">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <fieldset>
            <input name="Nom" [(ngModel)]="Cvstage.Nom" class="form-control" id="Nom" placeholder="Nom" required>
          </fieldset>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <fieldset>
            <input name="Prenom" [(ngModel)]="Cvstage.Prenom" class="form-control" id="Prenom" placeholder="Prenom" required>
          </fieldset>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <fieldset>
            <input name="Classe" [(ngModel)]="Cvstage.Classe" class="form-control" id="Classe" placeholder="Classe" required>
          </fieldset>
        </div>
       <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="CvFile">CvFile (PDF)</label>
            <input name="CvFile" type="file" class="form-control-file" id="CvFile" (change)="handleFileInput($event)" required>
          </div>
        </div> 
        <div class="col-lg-12">
          <div class="form-group">
            <button type="submit" id="form-submit" class="btn btn-primary">Envoyer</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="partners">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="owl-partners owl-carousel">
            <div class="partner-item">
              <img src="assets/images/client-01.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
