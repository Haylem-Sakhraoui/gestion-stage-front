    <div class="callback-form">
      <div class="section-heading">
        <h2>DÃ©poser</h2>
      </div>
      <form id="internship-agreement-form" (ngSubmit)="saveData()" class="custom-form" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="report">Titre de rapport de stage:</label>
            <input name="report" [(ngModel)]="depot.report" class="form-control" id="report" placeholder="Rapport" required>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label for="pdfFile">Rapport de stage (PDF) :</label>
            <input name="file" type="file" accept="application/pdf" class="form-control-file" id="pdfFile" (change)="handleFileInput($event)" required>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <button type="submit" id="form-submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>
      <div *ngIf="plagiarismScore !== undefined">
        <h4>Score de plagiat: {{ plagiarismScore }}</h4>
